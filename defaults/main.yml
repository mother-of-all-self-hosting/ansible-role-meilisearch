---
# Project source code URL: https://github.com/meilisearch/meilisearch

meilisearch_enabled: true

meilisearch_identifier: meilisearch
meilisearch_base_path: "/{{ meilisearch_identifier }}"
meilisearch_data_path: "{{ meilisearch_base_path }}/data"

# renovate: datasource=docker depName=getmeili/meilisearch
meilisearch_version: v1.22.3

meilisearch_uid: ""
meilisearch_gid: ""

meilisearch_scheme: https

# The hostname at which Meilisearch is served.
meilisearch_hostname: ""

# The path at which Meilisearch is exposed.
# This value must either be `/` or not end with a slash (e.g. `/meilisearch`).
#
# Hosting Meilisearch under a subpath does not seem to be possible due to Meilisearch's
# technical limitations.
meilisearch_path_prefix: /

meilisearch_container_image: "{{ meilisearch_container_image_registry_prefix }}getmeili/meilisearch:{{ meilisearch_container_image_tag }}"
meilisearch_container_image_tag: "{{ meilisearch_version }}"
meilisearch_container_image_registry_prefix: "{{ meilisearch_container_image_registry_prefix_upstream }}"
meilisearch_container_image_registry_prefix_upstream: "{{ meilisearch_container_image_registry_prefix_upstream_default }}"
meilisearch_container_image_registry_prefix_upstream_default: docker.io/
meilisearch_container_image_force_pull: "{{ meilisearch_container_image.endswith(':latest') }}"
# TODO: add tasks to self-build the image

# Controls whether the container exposes its HTTP port (tcp/8108 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
meilisearch_container_http_host_bind_port: ""

# The base container network. It will be auto-created by this role if it doesn't exist already.
meilisearch_container_network: "{{ meilisearch_identifier }}"

# The port number in the container
meilisearch_container_http_port: 7700

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
meilisearch_container_additional_networks: "{{ meilisearch_container_additional_networks_auto + meilisearch_container_additional_networks_custom }}"
meilisearch_container_additional_networks_auto: []
meilisearch_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
meilisearch_container_additional_volumes: "{{ meilisearch_container_additional_volumes_auto + meilisearch_container_additional_volumes_custom }}"
meilisearch_container_additional_volumes_auto: []
meilisearch_container_additional_volumes_custom: []

# meilisearch_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `meilisearch_container_labels_additional_labels`.
meilisearch_container_labels_traefik_enabled: false
meilisearch_container_labels_traefik_docker_network: "{{ meilisearch_container_network }}"
meilisearch_container_labels_traefik_hostname: "{{ meilisearch_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/meilisearch`).
meilisearch_container_labels_traefik_path_prefix: "{{ meilisearch_path_prefix }}"
meilisearch_container_labels_traefik_rule: "Host(`{{ meilisearch_container_labels_traefik_hostname }}`){% if meilisearch_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ meilisearch_container_labels_traefik_path_prefix }}`){% endif %}"
meilisearch_container_labels_traefik_priority: 0
meilisearch_container_labels_traefik_entrypoints: web-secure
meilisearch_container_labels_traefik_tls: "{{ meilisearch_container_labels_traefik_entrypoints != 'web' }}"
meilisearch_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `meilisearch_container_labels_traefik_additional_request_headers_custom`
meilisearch_container_labels_traefik_additional_request_headers: "{{ meilisearch_container_labels_traefik_additional_request_headers_auto | combine(meilisearch_container_labels_traefik_additional_request_headers_custom) }}"
meilisearch_container_labels_traefik_additional_request_headers_auto: {}
meilisearch_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `meilisearch_container_labels_traefik_additional_response_headers_custom`
meilisearch_container_labels_traefik_additional_response_headers: "{{ meilisearch_container_labels_traefik_additional_response_headers_auto | combine(meilisearch_container_labels_traefik_additional_response_headers_custom) }}"
meilisearch_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': meilisearch_http_header_xss_protection} if meilisearch_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': meilisearch_http_header_content_type_options} if meilisearch_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': meilisearch_http_header_content_security_policy} if meilisearch_http_header_content_security_policy else {})
    | combine ({'Permissions-Policy': meilisearch_http_header_permissions_policy} if meilisearch_http_header_permissions_policy else {})
    | combine ({'Strict-Transport-Security': meilisearch_http_header_strict_transport_security} if meilisearch_http_header_strict_transport_security and meilisearch_container_labels_traefik_tls else {})
  }}
meilisearch_container_labels_traefik_additional_response_headers_custom: {}

# meilisearch_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
#
# Example:
# meilisearch_container_labels_additional_labels: |
#   my.label=1
#   another.label="here"
meilisearch_container_labels_additional_labels: ""

# A list of extra arguments to pass to the container (`docker run` command)
meilisearch_container_extra_arguments: []

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
meilisearch_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
meilisearch_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
meilisearch_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permissions-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permissions-Policy
meilisearch_http_header_permissions_policy: "{{ 'interest-cohort=()' if meilisearch_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
meilisearch_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if meilisearch_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `meilisearch_http_header_permissions_policy`
meilisearch_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `meilisearch_http_header_strict_transport_security`
meilisearch_hsts_preload_enabled: false

# List of systemd services that the Meilisearch systemd service depends on
meilisearch_systemd_required_services_list: "{{ meilisearch_systemd_required_services_list_default + meilisearch_systemd_required_services_list_auto + meilisearch_systemd_required_services_list_custom }}"
meilisearch_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
meilisearch_systemd_required_services_list_auto: []
meilisearch_systemd_required_services_list_custom: []

# List of systemd services that the Meilisearch systemd service wants
meilisearch_systemd_wanted_services_list: "{{ meilisearch_systemd_wanted_services_list_default + meilisearch_systemd_wanted_services_list_auto + meilisearch_systemd_wanted_services_list_custom }}"
meilisearch_systemd_wanted_services_list_default: []
meilisearch_systemd_wanted_services_list_auto: []
meilisearch_systemd_wanted_services_list_custom: []

# Specify a bootstrap admin API key generated with `pwgen -s 64 1` or in another way
meilisearch_environment_variables_api_key: ""

# Additional environment variables.
meilisearch_environment_variables_additional_variables: ""
