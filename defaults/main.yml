---
# Project source code URL: https://github.com/typesense/typesense

typesense_enabled: true

typesense_identifier: typesense
typesense_base_path: "/{{ typesense_identifier }}"
typesense_data_path: "{{ typesense_base_path }}/data"

# renovate: datasource=docker depName=typesense/typesense
typesense_version: 29.0

typesense_uid: ""
typesense_gid: ""

typesense_scheme: https

# The hostname at which Typesense is served.
typesense_hostname: ""

# The path at which Typesense is exposed.
# This value must either be `/` or not end with a slash (e.g. `/typesense`).
#
# Hosting Typesense under a subpath does not seem to be possible due to Typesense's
# technical limitations.
typesense_path_prefix: /

typesense_container_image: "{{ typesense_container_image_registry_prefix }}typesense/typesense:{{ typesense_container_image_tag }}"
typesense_container_image_tag: "{{ typesense_version }}"
typesense_container_image_registry_prefix: "{{ typesense_container_image_registry_prefix_upstream }}"
typesense_container_image_registry_prefix_upstream: "{{ typesense_container_image_registry_prefix_upstream_default }}"
typesense_container_image_registry_prefix_upstream_default: docker.io/
typesense_container_image_force_pull: "{{ typesense_container_image.endswith(':latest') }}"
# TODO: add tasks to self-build the image

# Controls whether the container exposes its HTTP port (tcp/8108 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
typesense_container_http_host_bind_port: ""

# The base container network. It will be auto-created by this role if it doesn't exist already.
typesense_container_network: "{{ typesense_identifier }}"

# The port number in the container
typesense_container_http_port: 8108

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
typesense_container_additional_networks: "{{ typesense_container_additional_networks_auto + typesense_container_additional_networks_custom }}"
typesense_container_additional_networks_auto: []
typesense_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
typesense_container_additional_volumes: "{{ typesense_container_additional_volumes_auto + typesense_container_additional_volumes_custom }}"
typesense_container_additional_volumes_auto: []
typesense_container_additional_volumes_custom: []

# typesense_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `typesense_container_labels_additional_labels`.
typesense_container_labels_traefik_enabled: false
typesense_container_labels_traefik_docker_network: "{{ typesense_container_network }}"
typesense_container_labels_traefik_hostname: "{{ typesense_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/typesense`).
typesense_container_labels_traefik_path_prefix: "{{ typesense_path_prefix }}"
typesense_container_labels_traefik_rule: "Host(`{{ typesense_container_labels_traefik_hostname }}`){% if typesense_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ typesense_container_labels_traefik_path_prefix }}`){% endif %}"
typesense_container_labels_traefik_priority: 0
typesense_container_labels_traefik_entrypoints: web-secure
typesense_container_labels_traefik_tls: "{{ typesense_container_labels_traefik_entrypoints != 'web' }}"
typesense_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `typesense_container_labels_traefik_additional_request_headers_custom`
typesense_container_labels_traefik_additional_request_headers: "{{ typesense_container_labels_traefik_additional_request_headers_auto | combine(typesense_container_labels_traefik_additional_request_headers_custom) }}"
typesense_container_labels_traefik_additional_request_headers_auto: {}
typesense_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `typesense_container_labels_traefik_additional_response_headers_custom`
typesense_container_labels_traefik_additional_response_headers: "{{ typesense_container_labels_traefik_additional_response_headers_auto | combine(typesense_container_labels_traefik_additional_response_headers_custom) }}"
typesense_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': typesense_http_header_xss_protection} if typesense_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': typesense_http_header_content_type_options} if typesense_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': typesense_http_header_content_security_policy} if typesense_http_header_content_security_policy else {})
    | combine ({'Permissions-Policy': typesense_http_header_permissions_policy} if typesense_http_header_permissions_policy else {})
    | combine ({'Strict-Transport-Security': typesense_http_header_strict_transport_security} if typesense_http_header_strict_transport_security and typesense_container_labels_traefik_tls else {})
  }}
typesense_container_labels_traefik_additional_response_headers_custom: {}

# typesense_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
#
# Example:
# typesense_container_labels_additional_labels: |
#   my.label=1
#   another.label="here"
typesense_container_labels_additional_labels: ""

# A list of extra arguments to pass to the container (`docker run` command)
typesense_container_extra_arguments: []

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
typesense_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
typesense_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
typesense_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permissions-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permissions-Policy
typesense_http_header_permissions_policy: "{{ 'interest-cohort=()' if typesense_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
typesense_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if typesense_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `typesense_http_header_permissions_policy`
typesense_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `typesense_http_header_strict_transport_security`
typesense_hsts_preload_enabled: false

# List of systemd services that the Typesense systemd service depends on
typesense_systemd_required_services_list: "{{ typesense_systemd_required_services_list_default + typesense_systemd_required_services_list_auto + typesense_systemd_required_services_list_custom }}"
typesense_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
typesense_systemd_required_services_list_auto: []
typesense_systemd_required_services_list_custom: []

# List of systemd services that the Typesense systemd service wants
typesense_systemd_wanted_services_list: "{{ typesense_systemd_wanted_services_list_default + typesense_systemd_wanted_services_list_auto + typesense_systemd_wanted_services_list_custom }}"
typesense_systemd_wanted_services_list_default: []
typesense_systemd_wanted_services_list_auto: []
typesense_systemd_wanted_services_list_custom: []

# Specify a bootstrap admin API key generated with `pwgen -s 64 1` or in another way
typesense_environment_variables_api_key: ""

# Additional environment variables.
typesense_environment_variables_additional_variables: ""
