---
- name: Check existence of Typesense systemd service
  ansible.builtin.stat:
    path: "{{ devture_systemd_docker_base_systemd_path }}/{{ typesense_identifier }}.service"
  register: typesense_service_stat

- name: Uninstall Typesense systemd services and files
  when: typesense_service_stat.stat.exists | bool
  block:
    - name: Ensure Typesense systemd service is stopped
      ansible.builtin.service:
        name: "{{ typesense_identifier }}"
        state: stopped
        enabled: false
        daemon_reload: true

    - name: Ensure Typesense systemd service does not exist
      ansible.builtin.file:
        path: "{{ devture_systemd_docker_base_systemd_path }}/{{ typesense_identifier }}.service"
        state: absent

    - name: Ensure Typesense support files do not exist
      ansible.builtin.file:
        path: "{{ typesense_base_path }}/{{ item }}"
        state: absent
      with_items:
        - env
        - labels

    - name: Ensure Typesense local data path does not exist if empty
      ansible.builtin.command:
        cmd: "rmdir {{ typesense_data_path }}"
      register: typesense_data_path_deletion_result
      changed_when: typesense_data_path_deletion_result.rc == 0
      failed_when: false

    - name: Ensure Typesense base path does not exist if empty
      ansible.builtin.command:
        cmd: "rmdir {{ typesense_base_path }}"
      register: typesense_base_path_deletion_result
      changed_when: typesense_base_path_deletion_result.rc == 0
      failed_when: false

    - name: Ensure Typesense container network does not exist via community.docker.docker_network
      when: devture_systemd_docker_base_container_network_creation_method == 'ansible-module'
      community.docker.docker_network:
        name: "{{ typesense_container_network }}"
        state: absent

    - name: Ensure Typesense container network does not exist via ansible.builtin.command
      when: devture_systemd_docker_base_container_network_creation_method == 'command'
      ansible.builtin.command:
        cmd: >-
          {{ devture_systemd_docker_base_host_command_docker }} network rm
          {{ typesense_container_network }}
      register: network_deletion_result
      changed_when: typesense_container_network in network_deletion_result.stdout

- name: Check existence of Typesense local data path
  ansible.builtin.stat:
    path: "{{ typesense_data_path }}"
  register: typesense_data_path_stat

# We just want to notify the user. Deleting data is too destructive.
- name: Notify if Typesense local data remains
  when: typesense_data_path_stat.stat.exists | bool
  ansible.builtin.set_fact:
    devture_playbook_runtime_messages_list: |
      {{
        devture_playbook_runtime_messages_list | default([])
        +
        [
          "Note: As the local Typesense instance has been removed, some old data remains in `" + typesense_data_path + "`. Feel free to delete it."
        ]
      }}
